name: FLUTTER_BATTERIES / CHECKOUT

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "packages/flutter_batteries/lib/**.dart"
      - "packages/flutter_batteries/test/**.dart"
      - "packages/flutter_batteries/example/**.dart"
  pull_request:
    branches:
      - "master"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "packages/flutter_batteries/lib/**.dart"
      - "packages/flutter_batteries/test/**.dart"
      - "packages/flutter_batteries/example/**.dart"

jobs:
  flutter_batteries_checkout:
    name: "Checkout flutter_batteries"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/flutter_batteries
    container:
      image: plugfox/flutter:beta
      options: --user root
    timeout-minutes: 10
    steps:
      - name: 🚂 Get latest code
        uses: actions/checkout@v2

      - name: 🚃 Cache pub modules
        uses: actions/cache@v2
        env:
          cache-name: cache-flutter-batteries-pub-modules
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-flutter-batteries

      - name: 🗄️ Export pub cache directory
        run: export PUB_CACHE=$PWD/.pub_cache/

      - name: Install Dependencies
        run: flutter pub get
        timeout-minutes: 1

      - name: Check format
        run: dart format --set-exit-if-changed -l 80 -o none .
        timeout-minutes: 1

      - name: Check analyzer
        run: dart analyze --fatal-infos --fatal-warnings lib
        timeout-minutes: 1
